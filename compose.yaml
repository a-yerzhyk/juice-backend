services:
  juice-api:
    build:
      context: .
    depends_on:
      - juice-database
    environment:
      NODE_ENV: production
      DB_ORIGIN: mongodb://juice-database:27017
      DB_NAME: juice
      PROTOCOL: "http:"
      DOMAIN: .juice.com
      CLIENT_SUB_DOMAIN: dev-andrii
      SERVER_SUB_DOMAIN: api-andrii
      SERVER_PORT: 8000
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - 8000:8000

  juice-database:
    image: mongo:6
    restart: always
    volumes:
     - database:/data/juice/db
    ports:
      - 27017:27017

volumes:
  database:

